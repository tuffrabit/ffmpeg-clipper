<div>
    <input type="hidden" id="libx264-encoding-preset-hidden" name="encoding-preset-hidden" />
    <label for="encoding-preset" class="w3-small">Encoding Preset</label>
    <select id="libx264-encoding-preset" name="encoding-preset" data-jsonname="encodingPreset" onchange="updateEncoderHiddenValue(event, 'libx264')" class="w3-select w3-small">
        <option value="ultrafast">ultrafast</option>
        <option value="superfast">superfast</option>
        <option value="veryfast">veryfast</option>
        <option value="faster">faster</option>
        <option value="fast">fast</option>
        <option value="medium">medium</option>
        <option value="slow">slow</option>
        <option value="slower">slower</option>
        <option value="veryslow">veryslow</option>
    </select> 
</div>
<div>
    <label for="quality-target" class="w3-small">Quality Target (0 to 51)</label>
    <input id="libx264-quality-target" name="quality-target" data-jsonname="qualityTarget" data-isint type="text" value="24" onchange="validateInt(event, 0, 51);updateEncoderValue(event, 'libx264')" class="w3-input w3-small" />
</div>
