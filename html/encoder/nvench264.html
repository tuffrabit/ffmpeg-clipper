<div>
    <input type="hidden" id="h264_nvenc-encoding-preset-hidden" name="encoding-preset-hidden" />
    <label for="encoding-preset" class="w3-small">Encoding Preset</label>
    <select id="h264_nvenc-encoding-preset" name="encoding-preset" data-jsonname="encodingPreset" onchange="updateEncoderHiddenValue(event, 'h264_nvenc')" class="w3-select w3-small">
        <option value="p1">fastest</option>
        <option value="p2">faster</option>
        <option value="p3">fast</option>
        <option value="p4">medium</option>
        <option value="p5">slow</option>
        <option value="p6">slower</option>
        <option value="p7">slowest</option>
    </select> 
</div>
<div>
    <label for="quality-target" class="w3-small">Quality Target (0 to 51)</label>
    <input id="h264_nvenc-quality-target" name="quality-target" data-jsonname="qualityTarget" data-isint type="text" value="24" onchange="validateInt(event, 0, 51);updateEncoderValue(event, 'h264_nvenc')" class="w3-input w3-small" />
</div>
